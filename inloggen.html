  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="inloggen">
  <!--Header begin-->
  <header>
    <nav>
      <ul>
        <li>
          <p><a href="index.html">  <img src="images/logo/transavialogo.png" alt="transavialogo"></a></p>
          <p><a href="index.html">  <img src="images/logo/transavia-logo.png" alt="transavialogo"></a></p>

        </li>
      </ul>
    </nav>
  </header>
  <!--Header end-->
  <main>
    <!--groepeert alle content in de section-->
    <section>
      <h1> Log in bij mijn Transavia</h1>
      <hr />
      <p>
        Vul je e-mailadres en wachtwoord in om in te loggen.
      </p>
      <form action="index.html">


        <fieldset>
          <legend>Inloggen</legend>
          <label> Email
                    <input type="email" placeholder="mail@mail.nl" required>
                  </label>
          <label> Wachtwoord
              <input type="password" minlength="6" placeholder="minimaal 6 characters" required>
              </label>
        </fieldset>
        <i>
            <a href="index.html">Wachtwoord vergeten?</a>
          </i>
        <button type="submit">Inloggen</button>
      </form>

    </section>
    <aside>


      <h1>Maak hier een account aan!</h1>
      <hr />
      <p>
        Vul je e-mailadres en wachtwoord in om in te loggen.
      </p>
      <form action="index.html">
        <fieldset>
          <legend>Aanmelden</legend>
          <label> Roepnaam
                  <input type="text" placeholder="Roepnaam"  required>
                </label>
          <p> Zo mogen we je noemen</p>
          <label> Email
                  <input type="email" placeholder="mail@mail.nl"  required>
                </label>
          <label> Wachtwoord
                    <input type="password" minlength="6" placeholder="minimaal 6 characters" required>
                  </label>
        </fieldset>

        <button type="submit">Klaar</button>
      </form>
    </aside>
  </main>
